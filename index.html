<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <link rel="icon" type="image/x-icon" href="assets/s-tier.png">

    <link href="src/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Tier List Maker</h1>

    <div class="control-panel">

        <!-- Add items -->
        <div class="control-group">
            <h2 class="control-group-title">Add items</h2>
            <div class="control-group-bar">
                <!-- Add items by URL -->
                <span class="tooltip">
                    <input id="image-input" placeholder="Enter URL(s)..."></input>
                    <button id="add-image-button">Add image(s)</button>

                    <div class="tooltip-text" id="url-tooltip">
                        Enter a URL to any image.<br>
                        You can put multiple URLs if they are comma-separated.
                    </div>
                </span>

                <!-- Add items by upload -->
                <span class="tooltip">
                    <input id="file-input" type="file" accept="image/*" multiple>
                    <div class="tooltip-text" id="upload-tooltip">
                        Upload images from your computer.
                    </div>
                </span>
            </div>
        </div>

        <!-- Download resources -->
        <div class="control-group">
            <h2 class="control-group-title">Save</h2>

            <div class="control-group-bar tooltip">
                <button id="download-button">Download tier list</button>
                <div class="tooltip-text" id="download-tooltip">
                    Download a .png image of this tier list.
                </div>
            </div>
        </div>
        
    </div>
    <div id="sketch-holder"></div>

    <p class="bottom-info">Made by Nick Pavlosky</p>

    <script src="libs/p5.min.js"></script>
    <script src="TierItem.js"></script>
    <script src="Tier.js"></script>
    <script src="TierList.js"></script>
    <script src="MouseHandler.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
